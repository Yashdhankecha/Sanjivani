<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Heart Attack Prediction</h1>
    <form action="/heart_attack" method="POST">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="Height(cm)" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="Weight(kg)" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="cholesterol">Cholesterol (mg/dL):</label>
            <input type="number" id="cholesterol" name="Cholesterol(mg/dL)" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="glucose">Glucose (mg/dL):</label>
            <input type="number" id="glucose" name="Glucose(mg/dL)" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="Smoker" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exercise">Exercise (hours/week):</label>
            <input type="number" id="exercise" name="Exercise(hours/week)" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="bp1">BP1 (Systolic):</label>
            <input type="number" id="bp1" name="BP1" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="bp2">BP2 (Diastolic):</label>
            <input type="number" id="bp2" name="BP2" step="0.1" required>
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="prediction">
        {{ prediction_text }}
    </div>
    {% endif %}
</body>
</html>
