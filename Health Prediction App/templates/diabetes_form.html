<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/diabetes" method="POST">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required>
        </div>
        <div class="form-group">
            <label for="hba1c_level">HbA1c Level:</label>
            <input type="number" step="0.1" id="hba1c_level" name="hba1c_level" required>
        </div>
        <div class="form-group">
            <label for="blood_glucose_level">Blood Glucose Level:</label>
            <input type="number" id="blood_glucose_level" name="blood_glucose_level" required>
        </div>
        <div class="form-group">
            <label for="hypertension">Hypertension (1 for Yes, 0 for No):</label>
            <input type="number" id="hypertension" name="hypertension" min="0" max="1" required>
        </div>
        <div class="form-group">
            <label for="heart_disease">Heart Disease (1 for Yes, 0 for No):</label>
            <input type="number" id="heart_disease" name="heart_disease" min="0" max="1" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender (Male/Female):</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="smoking_history">Smoking History (current/non-smoker/past_smoker):</label>
            <select id="smoking_history" name="smoking_history" required>
                <option value="current">Current</option>
                <option value="non-smoker">Non-Smoker</option>
                <option value="past_smoker">Past Smoker</option>
            </select>
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="prediction">
        {{ prediction_text }}
    </div>
    {% endif %}
</body>
</html>
